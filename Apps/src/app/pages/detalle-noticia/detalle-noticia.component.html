<app-menu></app-menu>
<div class="body-wrapper">
  <div class="container-fluid">
    <div class="card bg-info-subtle shadow-none position-relative overflow-hidden mb-4">
      <div class="card-body px-4 py-3">
        <div class="row align-items-center">
          <div class="col-9">
            <h4 class="fw-semibold mb-8">Blog Detail</h4>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a class="text-muted text-decoration-none">Home</a>
                </li>
                <li class="breadcrumb-item" aria-current="page">Blog Detail</li>
              </ol>
            </nav>
          </div>
          <div class="col-3">
            <div class="text-center mb-n5">
              <img src="./assets/images/breadcrumb/ChatBc.png" alt="modernize-img" class="img-fluid mb-n4">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card overflow-hidden">
      <div class="position-relative" *ngIf="noticia.image">
        <a href="javascript:void(0)">
          <img [src]="getImage(noticia.image)" class="card-img-top rounded-0 object-fit-cover" alt="modernize-img" height="440">
        </a>
        <span class="badge text-bg-light mb-9 me-9 position-absolute bottom-0 end-0">2
                min Read</span>
      </div>
      <div class="card-body p-4">
        <span class="badge text-bg-light mt-3">{{noticia.category}}</span>
        <h2 class="fs-9 fw-semibold my-4">{{noticia.title}}</h2>
        <div class="d-flex align-items-center gap-4">
          <div class="d-flex align-items-center fs-2 ms-auto">
            <i class="ti ti-point text-dark"></i>{{noticia.publishedAt | date: 'dd/MM/yyyy'}}
          </div>
        </div>
      </div>
      <div class="card-body border-top p-4">
        <h2 class="fs-8 fw-semibold mb-3">Title of the paragraph</h2>
        <p class="mb-3">
          {{noticia.description}}
        </p>
        <p class="mb-3">
          {{noticia.url}}
        </p>
        <p class="text-dark mb-0">
          <strong>{{noticia.source}}  </strong>
        </p>
        <div class="border-top mt-7 pt-7">
          <h3 class="fw-semibold">Autor</h3>
          <ol class="my-3 text-dark">
            <li>{{noticia.author}}</li>
          </ol>
        </div>
        <div class="border-top mt-7 pt-7">
          <div class="p-3 bg-light rounded border-start border-2 border-primary">
            <button class="btn btn-outline-primary btn-block mb-0 fs-4 fw-semibold" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="relatedNoticias.length" class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">Noticias Relacionadas</h5>
        <div id="relatedNoticiasCarousel" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row">
                <div *ngFor="let noticia of relatedNoticias" class="col-12 col-md-4">
                  <div class="card mb-3">
                    <a [routerLink]="['/noticias', noticia.id]">
                      <img [src]="getImage(noticia.image)" class="card-img-top" alt="{{noticia.title}}">
                      <div class="card-body">
                        <h5 class="card-title">{{noticia.title}}</h5>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#relatedNoticiasCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#relatedNoticiasCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
